<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="76x76" href="/icons8-library-96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons8-library-96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons8-library-96.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text-of-header">Library</h1>
      <button class="log-in">Log in</button>
    </header>

    <main class="main">
      <button class="btn-of-add">add book +</button>
      <div class="grid">
        <!-- <div class="box">
          <p class="name">"ido"</p>
          <p class="author">ido</p>
          <p class="number">500</p>
          <button class="read-or-not">read</button>
          <button class="remove-box">remove</button>
        </div> -->
      </div>
    </main>

    <footer class="footer">
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="15"
          height="15"
          src="https://img.icons8.com/ios-filled/50/github.png"
          alt="github"
      /></a>
    </footer>

    <div class="popup">
      <div class="box-of-popup">
        <h1 class="head-of-box">Add new book</h1>
        <button class="close">x</button>
        <form class="add-book-form">
          <div class="box-input">
            <label for="text"></label>
            <input
              class="input"
              id="name"
              type="text"
              placeholder="Book name"
              name="name"
              required
              maxlength="30"
            />
            <label for="text"></label>
            <input
              class="input"
              id="author"
              type="text"
              placeholder="Author"
              name="author"
              required
              maxlength="30"
            />
            <label for="number"></label>
            <input
              class="input"
              id="number"
              type="number"
              placeholder="Number of pages"
              name="number"
              required
            />
          </div>

          <div class="check-read">
            <label for="checkbox">Have you read it?</label>
            <input class="checkbox" type="checkbox" name="checkbox" />
          </div>
          <button type="submit" class="submit">Submit</button>
          <!-- <input class="submit" type="submit" /> -->
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
